<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="support"></div>
<script>
    function test()
    {
        var supportVideo = !!document.createElement("video").canPlayType;
        if (supportVideo)
        {
            document.getElementById("support").innerHTML = "浏览器支持HTML5视频";
        }
        else
        {
            document.getElementById("support").innerHTML = "浏览器不支持HTML5视频";
        }
    }

    test();
</script>
</body>
</html>
