<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align: center;
        }
        button{
            font-size: 36px;
            color: cornflowerblue;
        }
    </style>
</head>
<body>
<video id="video" src="video.webm" controls="controls" width="1280" height="720">
    浏览器不支持HTML5视频播放
</video>

<br>
<button id="button">跳转</button>
</body>

<script>

    var video = document.getElementById('video');
    var button = document.getElementById('button');

    button.onclick = function ()
    {
        video.currentTime = 2;
    }

</script>

</html>
