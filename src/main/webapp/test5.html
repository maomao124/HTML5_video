<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            text-align: center;
            background-color: skyblue;
        }

        #button {
            font-size: 36px;
            color: springgreen;
        }

        #add {
            font-size: 36px;
            color: springgreen;
        }

        #sub {
            font-size: 36px;
            color: springgreen;
        }

        #reduce {
            font-size: 36px;
            color: springgreen;
        }

    </style>
</head>
<body>
<video id="video" src="video.webm" width="1280">

</video>

<div>
    <button id="button" onclick="change()">播放</button>
    <button id="add" onclick="add()">放大</button>
    <button id="reduce" onclick="reduce()">还原</button>
    <button id="sub" onclick="sub()">缩小</button>

</div>

<script>
    var video = document.getElementById('video');
    var button = document.getElementById("button");

    function change()
    {
        if (video.paused)
        {
            video.play()
            button.innerHTML = "暂停"
            button.style.color = "red";
        }
        else
        {
            video.pause()
            button.innerHTML = "播放"
            button.style.color = "springgreen";
        }
    }

    function add()
    {
        video.width = 1600
    }

    function sub()
    {
        video.width = 720
    }

    function reduce()
    {
        video.width = 1280
    }


</script>

</body>
</html>
